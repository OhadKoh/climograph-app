<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽专祝</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 15px;
        }
        
        /* 转专转 砖 拽 */
        .header-input {
            margin-bottom: 15px;
        }
        .header-input input {
            font-size: 22px;
            padding: 10px;
            width: 80%;
            border: 2px solid #3498db;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            background: #fdfdfd;
        }

        /* 驻 拽 */
        .paste-hint {
            font-size: 13px;
            color: #27ae60;
            background: #eafaf1;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid #d5f5e3;
        }

        /*  */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 14px;
            direction: ltr; 
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #eee;
            font-weight: bold;
        }
        td input {
            width: 90%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
        }
        td input:focus {
            background-color: #e8f0fe;
            outline: none;
            font-weight: bold;
        }

        /* 驻转专 专砖 */
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            background-color: #1f618d;
            transform: scale(1.05);
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            width: 100%;
        }
        
        .instructions {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
            background: #f4f6f7;
            padding: 10px;
            border-radius: 5px;
            border-right: 4px solid #3498db;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="instructions">
        <strong>专转 专:</strong>
        1.  转 砖 拽 转 (转 注转拽 砖专 拽住 拽 转 专砖).<br>
        2. 抓 注 驻转专  注.<br>
        3. <strong>砖:</strong> 注转拽 转 转转 (URL) 砖爪专 注 拽 转 -My Test Box. 转转  转  注!
    </div>

    <div class="header-input">
        <input type="text" id="locationName" placeholder="砖 拽 (砖: )">
    </div>

    <div class="paste-hint">
         驻: 注 注 转 砖 "专" 拽 (Ctrl+V) 转 拽住   转  砖专.
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>砖</th>
                <th>'</th>
                <th>驻专'</th>
                <th>专抓</th>
                <th>驻专'</th>
                <th></th>
                <th></th>
                <th></th>
                <th>'</th>
                <th>住驻'</th>
                <th>拽'</th>
                <th>'</th>
                <th>爪'</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-weight:bold; background:#eef; color:#0056b3;">砖拽注 (")</td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 0)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 1)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 2)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 3)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 4)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 5)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 6)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 7)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 8)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 9)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 10)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 11)"></td>
            </tr>
            <tr>
                <td style="font-weight:bold; background:#ffe; color:#c0392b;">驻专专 (C掳)</td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 0)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 1)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 2)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 3)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 4)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 5)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 6)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 7)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 8)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 9)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 10)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 11)"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="generateAndSave()">注 专祝 砖专 拽砖专</button>

    <div class="chart-wrapper">
        <canvas id="climograph"></canvas>
    </div>
</div>

<script>
    let myChart = null;

    // 转 专专转 
    const defaultData = {
        name: "转  ()",
        rain: [130, 110, 70, 20, 5, 0, 0, 0, 1, 25, 80, 110],
        temp: [12, 13, 15, 19, 23, 26, 28, 29, 27, 24, 18, 14]
    };

    // 驻拽爪  拽转 转 拽住
    function handlePaste(e, className, startIndex) {
        e.preventDefault();
        const clipboardData = e.clipboardData || window.clipboardData;
        const pastedData = clipboardData.getData('Text');
        
        //  专, 驻住拽   (拽住 砖转砖 )
        const values = pastedData.split(/[\t\s,]+/).filter(v => v.trim() !== '');

        const inputs = document.querySelectorAll('.' + className);
        
        values.forEach((val, i) => {
            const index = startIndex + i;
            if (index < inputs.length && !isNaN(parseFloat(val))) {
                inputs[index].value = parseFloat(val);
            }
        });
    }

    function getInputs(className) {
        const inputs = document.querySelectorAll('.' + className);
        return Array.from(inputs).map(input => parseFloat(input.value) || 0);
    }

    function setInputs(className, values) {
        const inputs = document.querySelectorAll('.' + className);
        inputs.forEach((input, index) => {
            if (values[index] !== undefined) input.value = values[index];
        });
    }

    // 注转 转 转转 (URL)  砖专 注 专祝 住驻爪驻
    function loadFromURL() {
        const params = new URLSearchParams(window.location.search);
        
        if (params.has('name')) {
            document.getElementById('locationName').value = decodeURIComponent(params.get('name'));
            const rainData = params.get('rain').split(',').map(Number);
            const tempData = params.get('temp').split(',').map(Number);
            
            setInputs('rain', rainData);
            setInputs('temp', tempData);
        } else {
            document.getElementById('locationName').value = defaultData.name;
            setInputs('rain', defaultData.rain);
            setInputs('temp', defaultData.temp);
        }
        updateChart();
    }

    // 注 砖专 -URL
    function generateAndSave() {
        updateChart();
        const name = document.getElementById('locationName').value;
        const rain = getInputs('rain').join(',');
        const temp = getInputs('temp').join(',');
        
        // 爪专转 转转 砖 砖专 住专  专注
        const newUrl = `${window.location.pathname}?name=${encodeURIComponent(name)}&rain=${rain}&temp=${temp}`;
        window.history.pushState({path: newUrl}, '', newUrl);
        
        //  拽 驻转专 砖专
        const btn = document.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "砖专! 注转拽 转 转转 注";
        btn.style.backgroundColor = "#27ae60";
        setTimeout(() => {
            btn.innerText = originalText;
            btn.style.backgroundColor = "#2980b9";
        }, 3000);
    }

    function updateChart() {
        const rainData = getInputs('rain');
        const tempData = getInputs('temp');
        const locationName = document.getElementById('locationName').value;
        const ctx = document.getElementById('climograph').getContext('2d');

        if (myChart) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'bar', // 专专转 
            data: {
                labels: ['专', '驻专专', '专抓', '驻专', '', '', '', '住', '住驻专', '拽专', '专', '爪专'],
                datasets: [
                    {
                        label: '砖拽注 (")',
                        data: rainData,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        yAxisID: 'y',
                        order: 2,
                        barPercentage: 0.6,
                        pointStyle: 'rect' // 驻 爪专转 专注 拽专
                    },
                    {
                        label: '驻专专 (C掳)',
                        data: tempData,
                        type: 'line',
                        borderColor: '#e74c3c',
                        backgroundColor: '#e74c3c',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#e74c3c',
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        tension: 0.2,
                        yAxisID: 'y1',
                        order: 1,
                        pointStyle: 'circle' // 驻 爪专转 注 拽专
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'nearest', // 爪 拽 拽专 转专
                    intersect: true, // 爪 注 专拽 砖注  (驻转专 "专祝 爪")
                    axis: 'x'
                },
                plugins: {
                    title: {
                        display: true,
                        text: '拽专祝: ' + locationName,
                        font: { size: 24 },
                        padding: 20,
                        color: '#2c3e50'
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(0,0,0,0.85)',
                        titleFont: { size: 14 },
                        bodyFont: { size: 14 },
                        padding: 12,
                        displayColors: true,
                        cornerRadius: 4
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true, // 砖转砖 爪专转 砖专 (专注 注)
                            padding: 25,
                            font: { size: 14 }
                        }
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: { display: true, text: '砖拽注 (")', font: {weight: 'bold'} },
                        beginAtZero: true,
                        grid: { color: '#f0f0f0' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: { display: true, text: '驻专专 (C掳)', font: {weight: 'bold'} },
                        grid: { drawOnChartArea: false }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });
    }

    window.onload = loadFromURL;
</script>

</body>
</html>
