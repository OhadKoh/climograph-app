<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽专祝</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        
        /* 住转专转  爪 转爪 拽 */
        body.clean-mode .editor-only {
            display: none !important;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            position: relative;
        }
        
        .header-section {
            margin-bottom: 20px;
        }
        .header-section input {
            font-size: 26px;
            padding: 8px;
            width: 80%;
            border: none;
            border-bottom: 2px solid #3498db;
            text-align: center;
            font-weight: bold;
            background: transparent;
            color: #2c3e50;
        }
        /*  注专转 转专转 爪 拽 */
        body.clean-mode .header-section input {
            border-bottom: none;
            pointer-events: none;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-top: 5px;
            font-weight: bold;
        }

        .paste-hint {
            font-size: 13px;
            color: #27ae60;
            background: #eafaf1;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid #d5f5e3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 14px;
            direction: ltr; 
        }
        th, td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #eee;
            font-weight: bold;
        }
        td input {
            width: 90%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
        }
        td input:focus {
            background-color: #e8f0fe;
            outline: none;
            font-weight: bold;
        }

        button.main-btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        button.main-btn:hover {
            background-color: #1f618d;
        }

        .chart-wrapper {
            position: relative;
            height: 450px;
            width: 100%;
        }
        
        /* 拽专 */
        .custom-legend {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .legend-label {
            margin-right: 8px;
            color: #666;
            font-weight: 500;
        }
        .symbol-rain {
            width: 14px;
            height: 14px;
            background-color: rgba(54, 162, 235, 0.7);
            border: 1px solid rgba(54, 162, 235, 1);
        }
        .symbol-temp-container {
            position: relative;
            width: 30px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .symbol-temp-line {
            width: 100%;
            height: 3px;
            background-color: #e74c3c;
        }
        .symbol-temp-dot {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border: 2px solid #e74c3c;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
        }

        .instructions {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            background: #f4f6f7;
            padding: 8px;
            border-radius: 4px;
            text-align: right;
            border-right: 3px solid #3498db;
        }

        /* 驻转专 注专 砖驻注 专拽 爪 拽 */
        #editModeBtn {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            background: #eee;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6;
            border: 1px solid #ccc;
            z-index: 100;
        }
        #editModeBtn:hover {
            opacity: 1;
            background: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="instructions editor-only">
        <strong>专转 专:</strong>
        专 注 转, 抓 注 驻转专 .  转住专 拽砖专 转注 转.
    </div>

    <div class="header-section">
        <input type="text" id="locationName" placeholder="砖 拽">
        <div class="subtitle" id="precipSubtitle">爪注 砖拽注 砖转: 0 "</div>
    </div>

    <div class="paste-hint editor-only">
         驻: 转 拽 砖专 拽住 注 转 砖 专 (Ctrl+V)
    </div>

    <table id="dataTable" class="editor-only">
        <thead>
            <tr>
                <th>砖</th>
                <th>'</th>
                <th>驻专'</th>
                <th>专抓</th>
                <th>驻专'</th>
                <th></th>
                <th></th>
                <th></th>
                <th>'</th>
                <th>住驻'</th>
                <th>拽'</th>
                <th>'</th>
                <th>爪'</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="font-weight:bold; background:#eef; color:#0056b3;">砖拽注 (")</td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 0)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 1)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 2)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 3)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 4)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 5)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 6)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 7)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 8)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 9)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 10)"></td>
                <td><input type="number" class="rain" onpaste="handlePaste(event, 'rain', 11)"></td>
            </tr>
            <tr>
                <td style="font-weight:bold; background:#ffe; color:#c0392b;">驻专专 (C掳)</td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 0)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 1)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 2)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 3)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 4)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 5)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 6)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 7)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 8)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 9)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 10)"></td>
                <td><input type="number" class="temp" onpaste="handlePaste(event, 'temp', 11)"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="generateAndSave()" class="main-btn editor-only">砖专 砖 住专 注专</button>

    <div class="chart-wrapper">
        <canvas id="climograph"></canvas>
    </div>

    <div class="custom-legend">
        <div class="legend-item" onclick="toggleDataset(0)">
            <div class="symbol-rain"></div>
            <span class="legend-label">砖拽注 (")</span>
        </div>
        <div class="legend-item" onclick="toggleDataset(1)">
            <div class="symbol-temp-container">
                <div class="symbol-temp-line"></div>
                <div class="symbol-temp-dot"></div>
            </div>
            <span class="legend-label">驻专专 (C掳)</span>
        </div>
    </div>
</div>

<div id="editModeBtn" onclick="toggleEditMode()">锔 注专转 转</div>

<script>
    let myChart = null;
    const defaultData = {
        name: "转  ()",
        rain: [130, 110, 70, 20, 5, 0, 0, 0, 1, 25, 80, 110],
        temp: [12, 13, 15, 19, 23, 26, 28, 29, 27, 24, 18, 14]
    };

    function handlePaste(e, className, startIndex) {
        e.preventDefault();
        const clipboardData = e.clipboardData || window.clipboardData;
        const pastedData = clipboardData.getData('Text');
        const values = pastedData.split(/[\t\s,]+/).filter(v => v.trim() !== '');
        const inputs = document.querySelectorAll('.' + className);
        values.forEach((val, i) => {
            const index = startIndex + i;
            if (index < inputs.length && !isNaN(parseFloat(val))) {
                inputs[index].value = parseFloat(val);
            }
        });
    }

    function getInputs(className) {
        const inputs = document.querySelectorAll('.' + className);
        return Array.from(inputs).map(input => parseFloat(input.value) || 0);
    }

    function setInputs(className, values) {
        const inputs = document.querySelectorAll('.' + className);
        inputs.forEach((input, index) => {
            if (values[index] !== undefined) input.value = values[index];
        });
    }

    function loadFromURL() {
        const params = new URLSearchParams(window.location.search);
        
        // 拽  爪 拽 驻注
        if (params.get('view') === 'clean') {
            document.body.classList.add('clean-mode');
            document.getElementById('editModeBtn').style.display = 'block';
        }

        if (params.has('name')) {
            document.getElementById('locationName').value = decodeURIComponent(params.get('name'));
            setInputs('rain', params.get('rain').split(',').map(Number));
            setInputs('temp', params.get('temp').split(',').map(Number));
        } else {
            document.getElementById('locationName').value = defaultData.name;
            setInputs('rain', defaultData.rain);
            setInputs('temp', defaultData.temp);
        }
        updateChart();
    }

    function generateAndSave() {
        updateChart();
        const name = document.getElementById('locationName').value;
        const rain = getInputs('rain').join(',');
        const temp = getInputs('temp').join(',');
        
        // 爪专转 URL 砖
        const newUrl = `${window.location.pathname}?name=${encodeURIComponent(name)}&rain=${rain}&temp=${temp}&view=clean`;
        window.history.pushState({path: newUrl}, '', newUrl);
        
        // 驻拽 驻转专 住专 转
        const btn = document.querySelector('button.main-btn');
        const originalText = btn.innerText;
        btn.innerText = "砖专! 住专...";
        btn.style.backgroundColor = "#27ae60";

        // 住专转 爪 注专
        setTimeout(() => {
            document.body.classList.add('clean-mode'); // 住转专转 
            document.getElementById('editModeBtn').style.display = 'block'; // 爪转 驻转专 注驻专 拽
            
            // 驻住 驻转专 驻注 
            btn.innerText = originalText;
            btn.style.backgroundColor = "#2980b9";
        }, 500); // 砖 砖 爪 砖  砖转专 砖爪 拽
    }

    function toggleEditMode() {
        // 住 爪 注专
        document.body.classList.remove('clean-mode');
        document.getElementById('editModeBtn').style.display = 'none';
        
        // 住专转 view=clean 转转  砖专注 砖专 转 注专 驻转  爪专
        const params = new URLSearchParams(window.location.search);
        params.delete('view');
        const newUrl = `${window.location.pathname}?${params.toString()}`;
        window.history.pushState({path: newUrl}, '', newUrl);
    }

    function toggleDataset(index) {
        const meta = myChart.getDatasetMeta(index);
        meta.hidden = meta.hidden === null ? !myChart.data.datasets[index].hidden : null;
        myChart.update();
    }

    function updateChart() {
        const rainData = getInputs('rain');
        const tempData = getInputs('temp');
        
        const totalRain = rainData.reduce((a, b) => a + b, 0);
        document.getElementById('precipSubtitle').innerText = '爪注 砖拽注 砖转: ' + Math.round(totalRain) + ' "';

        const ctx = document.getElementById('climograph').getContext('2d');

        if (myChart) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['专', '驻专专', '专抓', '驻专', '', '', '', '住', '住驻专', '拽专', '专', '爪专'],
                datasets: [
                    {
                        label: '砖拽注 (")',
                        data: rainData,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        yAxisID: 'y',
                        order: 2,
                        barPercentage: 0.6
                    },
                    {
                        label: '驻专专 (C掳)',
                        data: tempData,
                        type: 'line',
                        borderColor: '#e74c3c',
                        backgroundColor: '#e74c3c',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#e74c3c',
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        tension: 0.2,
                        yAxisID: 'y1',
                        order: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'nearest',
                    intersect: true,
                    axis: 'x'
                },
                plugins: {
                    legend: { display: false },
                    title: { display: false },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'rgba(0,0,0,0.85)',
                        padding: 12,
                        cornerRadius: 4,
                        displayColors: true
                    }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: { display: true, text: '砖拽注 (")', font: {weight: 'bold'} },
                        beginAtZero: true,
                        grid: { color: '#f0f0f0' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: { display: true, text: '驻专专 (C掳)', font: {weight: 'bold'} },
                        grid: { drawOnChartArea: false }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });
    }

    window.onload = loadFromURL;
</script>

</body>
</html>
